<form #formContainer="ngForm" (ngSubmit)="onSubmitClick()" class="sign-in-form">
  <h1 class="app-title">My app</h1>
  <h3 class="form-subtitle">Sign in</h3>

  <!-- Error Message Display -->
  <div *ngIf="errorMessage" class="error-box">
    <p class="error-text">{{ errorMessage }}</p>
  </div>

  <div class="form-group">
    <input 
      type="email" 
      name="email"
      placeholder="Email"
      required
      email
      [(ngModel)]="userInput.email"
      #email="ngModel"
      class="form-control"
    >
    <p class="error-msg" *ngIf="email.touched && email.invalid">
      Email is required
    </p>
  </div>
  
  <div class="form-group">
    <input
      type="password"
      name="password"
      placeholder="Password"
      required
      minlength="6"
      [(ngModel)]="userInput.password"
      #password="ngModel"
      class="form-control"
    />
    <p class="error-msg" *ngIf="password.touched && password.invalid">
      Password must be at least 6 characters
    </p>
  </div>

  <button type="submit" [disabled]="formContainer.invalid" class="login-btn">
    Login
  </button>

  <p class="signup-link">
    Don't have an account?
    <span (click)="onGoToSignUp()" class="signup-text">Sign Up</span>
  </p>
</form>
